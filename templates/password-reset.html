<!DOCTYPE html>
<html>
  <body
    style="font-family: Arial, sans-serif; text-align: center; padding: 40px"
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        border: 1px solid #ddd;
        padding: 30px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #2c5222">Password Reset Request</h2>
      <p>Hi {{USER_NAME}},</p>
      <p>
        You requested a password reset for your DhanaLaxmi Foods account. Please
        click the button below to set a new password. This link is valid for 10
        minutes.
      </p>
      <a
        href="{{RESET_URL}}"
        style="
          background-color: #6a994e;
          color: white;
          padding: 15px 25px;
          text-decoration: none;
          border-radius: 5px;
          display: inline-block;
          margin-top: 20px;
        "
        >Reset Your Password</a
      >
      <p style="margin-top: 30px; font-size: 12px; color: #888">
        If you did not request this, please ignore this email.
      </p>
    </div>
  </body>
</html>
